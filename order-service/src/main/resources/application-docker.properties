spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop



spring.datasource.url: jdbc:postgresql://${DATA_BASE_HOST:localhost}:5434/order-service
spring.datasource.username: ${DATA_BASE_USER_NAME:postgres}
spring.datasource.password: ${DATA_BASE_PASSWORD:postgres}

server.port=9393


